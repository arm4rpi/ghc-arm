kind: pipeline
name: build

steps:
- name: build-ghc-aarch64
  image: debian:buster
  privileged: true
  commands:
  - du -sh 
  - ./build.sh
  - du -sh rootfs/*

kind: pipeline
name: docker
steps:
- name: docker-ghc-aarch64 
  image: banzaicloud/drone-kaniko
  settings:
    repo: ann17/pandoc-ghc-aarch64
    auto_tag: true
    build_args:
    - COMMIT=${DRONE_COMMIT_SHA}
    username:
      from_secret: username
    password:
      from_secret: password
